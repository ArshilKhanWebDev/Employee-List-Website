<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Employee List - Save Your Employee List</title>
</head>
<body>
    <nav>
        <h1 class="title">Employee List</h1>
        <ul>
            <li>Home</li> 
            <li>About</li>
            <li>Services</li> 
            <li>Contact Us</li>
        </ul>
    </nav>

    <div class="employeeform">
        <img id="showingImg" src="../Images/ProfilePic.png" alt="">
        <label for="imageFile">Choose Image</label>
        <input type="file" id="imageFile" accept="image/jpeg, image/jpg, image/png">
        <input type="number" max="99999" maxlength="5" placeholder="Enter Employee ID" id="idInput">
        <input type="text" maxlength="15" minlength="5" placeholder="Enter Employee Name" id="nameInput">
        <input type="text" maxlength="15" minlength="5" placeholder="Enter Employee Profession" id="professionInput">
        <button onclick="addCard()">Add</button>
    </div>

    <div id="employeecardcontainer">
    </div>
    <script src="Index.js"></script>
</body>
</html>
